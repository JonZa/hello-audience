<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<link rel="icon" href="<%= BASE_URL %>favicon.ico" />
		<link as="font" crossorigin href="<%= BASE_URL %>fonts/Graphik-Medium.woff2" rel="preload" type="font/woff2" />
		<link as="font" crossorigin href="<%= BASE_URL %>fonts/Graphik-Regular.woff2" rel="preload" type="font/woff2" />
		<style>
			* {
				margin: 0;
				border: 0;
				padding: 0;
			}
			body {
				background: #fafafa;
			}
			@font-face {
				font-family: 'Graphik-Medium';
				font-weight: 400;
				font-display: swap;
				src: url('./fonts/Graphik-Medium.woff2') format('woff2');
			}
			@font-face {
				font-family: 'Graphik-Regular';
				font-weight: 400;
				font-display: swap;
				src: url('./fonts/Graphik-Regular.woff2') format('woff2');
			}
		</style>
		<title>hello-audience</title>
	</head>
	<body>
		<noscript>
			<strong>We're sorry but hello-audience doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
		</noscript>
		<div id="app"></div>
		<!-- built files will be auto injected -->
	</body>
</html>
